# автостарт Power Supply 24В Диодная подсветка
- id: '1761053596139'
  alias: автостарт Power Supply 24В Диодная подсветка
  description: Включение блока питания с диодным освещением
  triggers:
    - trigger: homeassistant
      event: start
  conditions: []
  actions:
    - delay: "00:00:10"        # даём системе подняться
    - action: switch.turn_on
      target:
        entity_id: switch.system_diod
  mode: single

