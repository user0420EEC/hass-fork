- id: '1761053596139'
  alias: автостарт Power Supply 24В Диодная подсветка
  description: Включение блока питания с диодным освещением
  triggers:
  - trigger: homeassistant
    event: start
  conditions: []
  actions:
  - delay: 00:00:10
  - action: switch.turn_on
    target:
      entity_id: switch.system_diod
  mode: single
- id: '1761053833054'
  alias: автостарт Теплый Пол
  description: Включение тёплого пола при включении HASS
  triggers:
  - trigger: homeassistant
    event: start
  conditions: []
  actions:
  - delay: 00:00:12
  - action: switch.turn_on
    target:
      entity_id: switch.system_teply_pol
  mode: single
- id: '1761122347275'
  alias: Уведомление о старте HASS в Telegram
  description: Отправка сообщения при запуске Home Assistant
  triggers:
  - trigger: homeassistant
    event: start
  conditions: []
  actions:
  - delay: 00:00:08
  - action: telegram_bot.send_message
    data:
      config_entry_id: 01K85FEY9X86ZAEWBEGMWJEJ7V
      target:
      - '374673383'
      message: "✅ Home Assistant запущен \U0001F552 Время запуска: {{ now().strftime('%Y-%m-%d
        %H:%M:%S') }}"
  - action: persistent_notification.create
    data:
      title: ✅ HASS запущен
      message: "\U0001F552 Время запуска: {{ now().strftime('%H:%M:%S %Y-%m-%d') }}"
  mode: single
- id: auto_ha_gitpush_daily_0300
  alias: Backup → git push в 03:00
  description: Ежедневный запуск скрипта /config/ha_gitpush.sh
  trigger:
  - platform: time
    at: 03:00:00
  condition: []
  action:
  - service: shell_command.ha_gitpush
  mode: single
