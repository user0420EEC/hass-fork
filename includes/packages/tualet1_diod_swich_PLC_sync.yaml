tualet_light:

    automation:
                  

      - id: Санузел-зеркало синхронизация выключатель-светильник
        # alias: su1_switch_light_sync
        alias: автоматизация санузел1-зеркало синхронизация выключатель-светильник
        initial_state: true
        trigger:
        - platform: state
          entity_id:
            - switch.sanuzel_1_zerkalo
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: switch.sanuzel_1_zerkalo
                    state: 'on'
                sequence:
                  - service: light.turn_on
                    entity_id: light.led1_ch1
              - conditions:
                  - condition: state
                    entity_id: switch.sanuzel_1_zerkalo
                    state: 'off'
                sequence:
                  - service: light.turn_off
                    entity_id: light.led1_ch1

      - id: Санузел-зеркало синхронизация светильник-выключатель
        # alias: su1_light_switch_sync
        alias: автоматизация санузел1-зеркало синхронизация светильник-выключатель
        initial_state: true
        trigger:
        - platform: state
          entity_id:
            - light.led1_ch1
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: light.led1_ch1
                    state: 'on'
                sequence:
                  - service: switch.turn_on
                    entity_id: switch.sanuzel_1_zerkalo
              - conditions:
                  - condition: state
                    entity_id: light.led1_ch1
                    state: 'off'
                sequence:
                  - service: switch.turn_off
                    entity_id: switch.sanuzel_1_zerkalo