    ###################################################################
    # 4) –ê–≤—Ç–æ–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –ø–æ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ —Ä—É—á–Ω–æ–≥–æ —Ç–∞–π–º–µ—Ä–∞
