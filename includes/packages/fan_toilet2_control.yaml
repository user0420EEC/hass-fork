    ###################################################################
    # 5) –ü–∞—É–∑–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∏ –Ω–∞ 15 –º–∏–Ω –ø—Ä–∏ –†–£–ß–ù–û–ú –≤—ã–∫–ª—é—á–µ–Ω–∏–∏ –ø—Ä–∏ –≤—ã—Å–æ–∫–æ–π –≤–ª–∞–∂–Ω–æ—Å—Ç–∏
    #    (—É–≤–∞–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –Ω–æ –ø–æ—Ç–æ–º –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è)
    ###################################################################
    - id: a_toilet2_fan_pause_on
